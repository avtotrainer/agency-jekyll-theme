<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональный сайт тренера веб-разработки</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Здесь может быть ваше логотип, имя и навигационное меню -->
    </header>

    <main>
        <section id="about-me">
            <!-- Раздел с информацией о вас как тренере, вашем опыте, образовании и подходе к обучению -->
        </section>

        <section id="services">
            <!-- Раздел с описанием предлагаемых вами услуг, например, различные курсы, менторство и т. д. -->
        </section>

        <section id="testimonials">
            <!-- Раздел с отзывами ваших учеников или клиентов -->
        </section>

        <section id="contact">
            <!-- Раздел с контактной информацией и формой обратной связи -->
        </section>
    </main>

    <footer>
        <!-- Здесь может быть информация об авторских правах, ссылки на социальные сети и т. д. -->
    </footer>
</body>

</html>
