<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტრენერის პერსონალური საიტი</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
      <div class="profile-wrapper">
        <div class="profile-pic">
            <img src="pic/me.png" alt="ავთო ფანგანი">
        </div>
        <div class="profile-text">
            <h1>ავთო ფანგანი</h1>
            <!-- Добавьте другую информацию о себе -->
            <p>მასწავლებელი, Web ტექნოლოგიების ტრენერი</p>
        </div>
    </div>
    <!-- Здесь может быть ваше навигационное меню -->
    </header>

    <main>
        <section id="about-me">
            <!-- Раздел с информацией о вас как тренере, вашем опыте, образовании и подходе к обучению -->
           
            <p>მე მქვია ავთო, ვარ მასწავლებელი და web-ტექნოლოგიების ტრენერი</p>
        </section>

        <section id="services">
            <!-- Раздел с описанием предлагаемых вами услуг, например, различные курсы, менторство и т. д. -->
        </section>

        <section id="testimonials">
            <!-- Раздел с отзывами ваших учеников или клиентов -->
        </section>

        <section id="contact">
            <!-- Раздел с контактной информацией и формой обратной связи -->
        </section>
    </main>

    <footer>
        <!-- Здесь может быть информация об авторских правах, ссылки на социальные сети и т. д. -->
    </footer>
</body>

</html>
